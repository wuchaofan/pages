<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pie v1</title>
</head>
<body>
  <canvas id="canvas" width="500" height="500"></canvas>
  <script>

    var c=document.getElementById("canvas")
    var cxt=c.getContext("2d")
    
    let data = [0.2, 0.5, 0.3]
    let beginAngle = 0
    let colors = ['lightblue', 'lightgreen', 'orangered']
    cxt.lineWidth=2
    let space = 6

    data.forEach((item, index) => {
      cxt.fillStyle = colors[index]
      
      
      let endAngle = Math.PI*2*item + beginAngle

      let middleAngle = (endAngle + beginAngle) / 2;
      let x = 250 + Math.cos(middleAngle) * space
      let y = 250 + Math.sin(middleAngle) * space

      cxt.beginPath()
      cxt.moveTo(x , y)

      cxt.arc(x, y, 200, beginAngle, endAngle)
      beginAngle = endAngle
      cxt.lineTo(x, y);
      cxt.closePath();
      cxt.stroke();
      cxt.fill();
    })
    
  </script>
</body>
</html>
